<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 5</title>
</head>
<body>

    <h1>Atividade 5</h1>
    
    Informe a temperatura: <br>
    <input id="input_temperatura"> <br><br>

    informe a umidade do ar: <br>
    <input type="text" id="input_umidade"> <br><br>

    <button onclick="calcular()">Avaliar clima</button>

    <div id="div_mensagem"></div>
</body>
</html>

<script>

    function calcular() {
        var temperatura = Number (input_temperatura.value);
        var umidade = Number (input_umidade.value);

        if (umidade < 0 || umidade > 100) {

            alert ("Valor de umidade inválido")
            div_mensagem.innerHTML = '';

        } else if (temperatura >= 22 && temperatura <= 23 && umidade < 60) {

            div_mensagem.innerHTML = 'Clima agradável';
        } else {

            div_mensagem.innerHTML = 'Clima desconfortável';
        }
    }
</script>
