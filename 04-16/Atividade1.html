<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 1</title>
</head>

<body>


    <h1>Atividade 1</h1>

    Informe quantos números serão sorteados: <input id="input_numero"> <br>
    <button onclick="gerar()">Gerar aleatórios</button> <br><br>

    <div id="div_mensagem"></div>
</body>

</html>

<script>

    function gerar() {
        div_mensagem.innerHTML = '';
        var numero = Number(input_numero.value)

        for (var cont = 1; cont <= numero; cont++) {

            var aleatorio = Math.random();

            if (aleatorio >= 0.5) {

                div_mensagem.innerHTML += `${aleatorio} - Metade SUPERIOR   <br>`;
            } else {
                
                div_mensagem.innerHTML += `${aleatorio} - Metade INFERIOR   <br>`;
            }
        }
    }
</script>
