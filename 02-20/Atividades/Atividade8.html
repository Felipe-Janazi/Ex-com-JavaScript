<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 8 </title>
</head>
<body>
    <h1>
        Atividade 8
    </h1>

    Informe o valor:
    <input type="text" id="input_valor"><br> <br>

    <button onclick="depositar()">
        Depositar
    </button>

    <button onclick="retirar()">
        Retirar
    </button> <br><br>


    <div id="div_valores">

    </div>
</body>
</html>

<script>
     var saldo = 0; 
     var valor = Number (input_valor.value);

     function depositar () { 
         valor = Number (input_valor.value);
        saldo += valor;

        //alert ( "Depósito de R$" + valor + " efetuado! Saldo atual: R$" + saldo);

        div_valores.innerHTML += ` <br> <i> Depósito de R$ ${valor} efetuado"! Saldo atual de R$ ${saldo}!`;

     }

     function retirar() {
        valor = Number (input_valor.value);
        saldo -= valor; 


        //alert ("Retirada de R$" + valor + " efetuada! Saldo atual: R$" + saldo);

        div_valores.innerHTML += ` <br> <i> Retirada de ${valor} efetuada! Saldo de ${saldo}!`;
     }
    </script>
