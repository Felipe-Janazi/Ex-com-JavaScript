<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 8</title>
</head>
<body>

    <h1> Atividade 8 </h1>

    Quantos homens entraram no elevador:
    <input id="ipt_homens">  <br> <br>

    Quantas mulheres entraram no elevador: 
    <input id="ipt_mulheres">  <br> <br>

    <button onclick="calculo()">
        Analisar peso
    </button> <br> <br>
    
    <div id="div_mensagem"> </div>
    
</body>
</html>

<script>

    function calculo() {

        var homem = Number (ipt_homens.value); 
        var mulher = Number (ipt_mulheres.value);

        var PesoH = homem * 80; 
        var PesoM = mulher * 60;
        var pesoTotal = PesoH + PesoM; 


        div_mensagem.innerHTML += `<br> Este elevador suporta 800 Kg e o peso estimado desta lotação é de ${pesoTotal}kg`;
        if (pesoTotal > 800 ) {

            div_mensagem.innerHTML += `<br> <span style = "color: blue"> Será necessário que alguém desça para que o elevador se movimente </span> `;
        }


    }
</script>
