<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 7</title>
</head>

<body>

    <h1> Atividade 7 </h1>

    Informe o saldo de sua conta:
    <input id="ipt_saldo"> <br> <br>

    Informe o valor do débito:
    <input id="ipt_debito">

    <button onclick="calcular()">
        Analisar conta
    </button>

    <div id="div_mensagem"></div>

</body>

</html>

<script> 

function calcular() {
    var saldo = Number (ipt_saldo.value);
    var debito = Number (ipt_debito.value); 
    var atual = saldo - debito; 
    
    if (atual < 0 ) {

        div_mensagem.innerHTML += `<br> <b style = "color: red" > O saldo atual da conta corrente é R$ ${atual} </b> `;
    } else {
        div_mensagem.innerHTML += `<br> O saldo atual da conta corrente é R$${atual}`;
    }
}
    
</script>
