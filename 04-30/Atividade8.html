<body>

    <h1>Atividade 8 </h1>

    Informe o nome dos alunos: <input type="text" id="input_nome">

    <button onclick="exibir()">Cadastrar</button>

    <div id="div_mensagem"></div>
    
</body>
</html>

<script>

    var lista_nomes = [];

    function exibir() {
        div_mensagem.innerHTML = '';

        var nome = input_nome.value;

        lista_nomes.push(nome);

        var tamanho_lista = lista_nomes.length 

        for (var cont = 0; tamanho_lista > 0; tamanho_lista--) {

            div_mensagem.innerHTML += `${lista_nomes[tamanho_lista -1]}<br> `;

        }


    }
</script>
