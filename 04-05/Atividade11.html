<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 11</title>
</head>
<body>

    <h1>Atividade 11</h1>

    Informe quantas voltas o carro dará na corrida: <input type="number" id="input_voltas"> <br>

    <button onclick="calcular()">Iniciar corrida!</button>

    <div id="div_mensagem"></div>
    
</body>
</html>

<script>

    function calcular() {
        var voltas = Number (input_voltas.value);

        for (var numero = 1; numero <=voltas; numero++) {
            div_mensagem.innerHTML += `Carro dando a ${numero}ª volta <br>`;
        } 

        div_mensagem.innerHTML += `Corrida finalizada! <br>`;
    }
</script>
