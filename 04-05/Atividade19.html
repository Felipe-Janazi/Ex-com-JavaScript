<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 19</title>
</head>
<body>

    <h1>Atividade 19</h1>

    
    Informe quantos depósitos você fez no Banco: <input id="input_deposito"> <br>

    Informe o quanto você deposita: <input id="input_valor"> <br>

    <button onclick="calcular()">Acompanhar grana</button>

    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function calcular() {
        div_mensagem.innerHTML = '';

        var deposito = Number (input_deposito.value);
        var valor = Number (input_valor.value);

        for (var contador = 1; contador <= deposito; contador++) {
            var calculo = contador * valor;

            div_mensagem.innerHTML += `${contador}º Mês: R$ ${calculo} <br>`;
        }
        div_mensagem.innerHTML += `Total guardado: R$ ${calculo}`;
    }
 </script>
