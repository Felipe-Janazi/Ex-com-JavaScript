<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 8</title>
</head>
<body>

    <h1>Atividade 8</h1>
    
    Informe um valor entre 0 e 200: <input id="input_numero"> <br>

    <button onclick="calcular()">Viva o 7!</button>

    <div id="div_mensagem"></div>

</body>
</html>

<script>
    function calcular() {
        var numero = Number (input_numero.value);

        var numero2 = 0;
        for (; numero2 <= numero; numero2++) {
            var calculo = numero2 * 7;

            div_mensagem.innerHTML += `${calculo}<br>`;
        }
    }
</script>
