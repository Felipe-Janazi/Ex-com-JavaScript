<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 5</title>
</head>
<body>

    <h1>Atividade 5</h1>
    
    <button onclick="calcular()">Números cabalísticos</button>

    <div id="div_mensagem"></div>
    
</body>
</html>

<script>
    function calcular() {
        for (var contador = 1; contador <= 30; contador++) {

            if ( contador == 4 || contador == 7 || contador == 10 || contador == 12) {
            contador ++; }

            if (contador == 3) {
                contador += 2;
            }
            
        div_mensagem.innerHTML += `${contador} <br>`;
        }
        
        
    }
</script>
