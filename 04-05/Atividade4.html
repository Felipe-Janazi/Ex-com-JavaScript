<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 4</title>
</head>
<body>

    <h1>Atividade 4</h1>
    

    <button onclick="calcular()">S2 Pares</button>

    <div id="div_mensagem"></div>
</body>
</html>

<script>

    function calcular() {
        for (var contador = 0; contador <= 100; contador += 2) {
            div_mensagem.innerHTML += `${contador} <br>`;
        }
    }
</script>
