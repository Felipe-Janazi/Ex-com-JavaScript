<body>

    <h1>Atividade 13</h1>

    Informe o intervalor de tempo que vc treina: <br>

    Informe o menor intervalo de tempo: <input id="input_musculacao_menor"> <br>

    Informe o maior intervalo de tempo: <input id="input_musculacao_maior"> <br>

    <button onclick="calcular()">Curto 3 e 5!</button>

    <div id="div_mensagem"></div>
</body>

</html>

<script>

    function calcular() {
        div_mensagem.innerHTML = ``;

        var menor = Number(input_musculacao_menor.value);
        var maior = Number(input_musculacao_maior.value);

        for (; menor <= maior; menor++) {

            calculo3 = menor % 3;

            calculo5 = menor % 5;

            if (calculo3 == 0 && calculo5 == 0) {

                div_mensagem.innerHTML += `É TRI!É PENTA!<br>`;
            }
            else if (calculo3 == 0) {
                div_mensagem.innerHTML += `É TRI! <br>`;
            } 
            else if  (calculo5 == 0) {
                div_mensagem.innerHTML += `É PENTA! <br>`;
            } else {
                div_mensagem.innerHTML += `${menor} <br>`
            }

        }
    }        
</script>
