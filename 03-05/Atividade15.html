<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 15 </title>
</head>

<body>

    <h1> Atividade 15</h1>

    Informe seu nome:
    <input id="input_nome"> <br><br>

    Informe sua idade:
    <input id="input_idade"> <br><br>

    <button onclick="verificar()"> Avaliar aluno </button> <br><br>

    <div id="div_mensagem"> </div>
</body>

</html>

<script>

    function verificar() {

        var nome = input_nome.value;
        var idade = Number(input_idade.value);

        if (idade >= 18) {

            div_mensagem.innerHTML = `${nome}, vamos tirar a CNH?`;
        } else {

            div_mensagem.innerHTML = `${nome}, vai jogar PlayStation!`;
        }
    }

</script>
