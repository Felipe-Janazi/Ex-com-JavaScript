<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade</title>
</head>

<body>

    NÃºmero: <br>
    <input id="input_num"> <br> <br>

    <button onclick="multiplicar()"> Multiplicar </button> <br>
    <button onclick="dividir()"> Dividir </button> <br>
    <button onclick="subtrair()"> Subtrair </button><br>
    <button onclick="somar()"> Somar </button><br>

    <button onclick="acrescentar()"> +1 </button> <br>
    <button onclick="decrementar()"> -1 </button> <br>

    <div id="div_mensagem"> 1 </div>
</body>

</html>

<script>

    var numero_atual = 1; 

    function acrescentar() {
        var num = Number (input_num.value);
        numero_atual++;
        div_mensagem.innerHTML = `${numero_atual}`;
    }

    function decrementar() {
        var num = Number (input_num.value);
        numero_atual--;
        div_mensagem.innerHTML = `${numero_atual}`;
    }

    function multiplicar() {
        var num = Number (input_num.value);
        //numero_atual = numero_atual * num; 
        numero_atual *= num;
        div_mensagem.innerHTML = `${numero_atual}`;
    }

    function dividir() {
        var num = Number (input_num.value); 
        //numero_atual = numero_atual / num; 
        numero_atual /= num;
        div_mensagem.innerHTML = `${numero_atual}`;
    }

    function subtrair() {
        var num = Number (input_num.value);
        //numero_atual = numero_atual - num; 
        numero_atual -= num;
        div_mensagem.innerHTML = `${numero_atual}`;
    }

    function somar() {
        var num = Number (input_num.value);
        //numero_atual = numero_atual + num;
        numero_atual += num;
        div_mensagem.innerHTML = `${numero_atual}`;
    }

</script>
