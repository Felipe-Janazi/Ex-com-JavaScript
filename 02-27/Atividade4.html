<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 4</title>
</head>
<body>

    <h1> Atividade 4 </h1>
    Valor da pizza: 
    <input id="input_valor"> <br> <br>

    Quantidade de amigos: 
    <input id="input_qtd"> <br> <br>

    <button onclick="calculo()">
    Rola a pizza? 
    </button> <br> <br>

    <div id="div_mensagem"> </div>
    
</body>
</html>

<script>

    function calculo() {
        var valor = Number (input_valor.value);
        var qtd = Number (input_qtd.value);
        var valorTotal = valor / qtd; 

        if (valorTotal <= 20) {

            div_mensagem.innerHTML += `Cada amigo vai pagar R$${valorTotal} pela pizza.`;
        }

        if (valorTotal > 20) {

div_mensagem.innerHTML += `Cada amigo vai pagar R$${valorTotal} pela pizza. Deu ruim! Pizza muito cara!`;
}


    }
</script>
