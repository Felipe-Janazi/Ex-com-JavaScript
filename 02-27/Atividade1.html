<body>

    <h1> Atividade 1</h1>

    Idade do usuario: 
    <input id="input_usuario"> <br> <br>
    
    <button onclick="festa()">Ir para a festa</button> <br> <br>
</body>

<script> 

function festa() {

var idade = Number (input_usuario.value);

if (idade >= 18) {

    alert ("#partiuFesta"); 

}
if (idade < 18) {

    alert ("Pedir permissão pro responsável");
    alert ("#partiuFesta"); 
}

}

</script>
