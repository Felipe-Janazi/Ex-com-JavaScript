<body>
    <h1>Calculadora de cansaço do aluno SPTech</h1>

    Meio de transporte: <br>
    <input id="input_transporte"> <br><br>

    <button onclick="calcular()">Calcular cansaço</button>
</body>
</html>

<script> 

function calcular() {
    var transporte = input_transporte.value;

    if (transporte == 'Carro' || transporte == 'Uber') {
        alert ("Tá tranquilo...")
    }

    if (transporte == 'Metrô' || transporte == 'Ônibus') {
        alert ("Um pouco cansado");
    }

    if (transporte == 'Bicicleta') {
        alert ("Vish... vive cansado")
    }
}
</script>
