<body>

    <h1>Atividade 6</h1>
    Informe nota do aluno : <br>
    <input id="input_nota"> <br><br>

    Informe sua frequência: <br>
    <input id="input_frequencia"> <br> <br>

    <button onclick="calcular()">Avaliar aluno</button> <br><br>

</body>

<script>

    function calcular() {
        var nota = Number(input_nota.value);
        var frequencia = Number(input_frequencia.value);


        if (nota >= 6 && frequencia >= 75) {
            alert("Parabéns aprovado")
        } else {
            alert("Infelizmente, não foi desta vez")
        }

    }
</script>
