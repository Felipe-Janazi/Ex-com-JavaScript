<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 1</title>
</head>

<body>

    <h1>Atividade 1</h1>

    Informe a temperatura atual: <br>
    <input id="input_temperatura"> <br><br>

    <button onclick="calcular()">calcular</button> <br><br>

</body>

</html>

<script>

    function calcular() {
        var temperatura = Number(input_temperatura.value);

        if (temperatura >= 21 && temperatura <= 24) {
            alert("Temperatura confortável :D")
        } else {
            alert("Temperatura desconfortável");
        }

    }
</script>
