<body>

    <h1>Atividade 3</h1>

    Informe sua nota: <br>
    <input id="input_nota"> <br><br>

    <button onclick="calcular()">Avaliar aluno</button> <br><br>

<script>

    function calcular() {
        var nota = Number(input_nota.value);

        if (nota >= 0 && nota <= 10) {
            alert("Nota válida")
        } else {
            alert("Onde já se viu nota menor que 0 e maior que 10?!")
        }


    }
</script>
