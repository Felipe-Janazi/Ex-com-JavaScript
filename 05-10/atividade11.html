<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 11</title>
</head>

<body>

    <h1>Atividade 11</h1>

    Informe o preço de um produto: <input id="input_preco">
    <button onclick="cadastrar()">Cadastrar</button> <br>

    <button onclick="atualizar()">Atualizar estoque</button> <br>


    <div id="div_mensagem"></div>
</body>

</html>

<script>

    var lista_preco = [];

    function cadastrar() {

        var preco = Number(input_preco.value);

        lista_preco.push(preco);
    }


    var preco = 0;
    var cont = 0;
    function atualizar() {

        for (var index = lista_preco.length - 1; index >= 0; index--) {

            div_mensagem.innerHTML += `${lista_preco[index]} <br> `

            preco += lista_preco[index];
            cont++;
        }

        div_mensagem.innerHTML += `Você tem ${cont} produtos cadastrados em estoque   <br>

Seu estoque vale R$${preco} `;
    }
</script>
