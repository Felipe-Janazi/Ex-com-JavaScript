<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 1</title>
</head>

<body>

    <h1> Atividade 1 </h1>

    Informe sua altura: <br>
    <input id="input_altura"> <br><br>

    <button onclick="calcular()">Analisar Estatura</button> <br><br>

    <div id="div_mensagem"></div>
</body>

</html>

<script>

    function calcular() {
        var altura = Number(input_altura.value);

        if (altura <= 1.65) {
            div_mensagem.innerHTML = `Você pode ser piloto de corrida`;
        } else if (altura <= 1.80) {
            div_mensagem.innerHTML = `Você pode ser jogador de futebol`;
        } else {
            div_mensagem.innerHTML = "Você pode ser jogador de vôlei ou basquete";
        }

    }
</script>
