<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 3</title>
</head>

<body>

    <h1> Atividade 3</h1>

    Informe uma temperatura: <br>
    <input id="input_temperatura"> <br><br>

    <button onclick="calcular()">Analisar temperatura</button> <br><br>

    <div id="div_mensagem"></div>

</body>

</html>

<script>

    function calcular() {
        var temperatura = Number(input_temperatura.value);

        if (temperatura <= 14) {
            div_mensagem.innerHTML = "Para o ser humano, a temperatura é congelante"
        } else if (temperatura <= 21) {
            div_mensagem.innerHTML = "Para o ser humano, a temperatura é com frio"
        } else if (temperatura <= 24) {
            div_mensagem.innerHTML = "Para o ser humano, a temperatura é confotável"
        } else if (temperatura <=31) {
            div_mensagem.innerHTML = "Para o ser humano, a temperatura é com calor"
        } else {
            div_mensagem.innerHTML = "Para o ser humano a temperatura é calor escaldante";
        }
    }
</script>
