<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 2</title>
</head>

<body>

    <h1> Atividade 2</h1>

    Informe a renda familiar mensal: <br>
    <input id="input_renda"> <br><br>

    <button onclick="calcular()">Analisar Renda</button>

    <div id="div_mensagem"></div>
</body>

</html>

<script>

    function calcular() {

        var renda = Number(input_renda.value);

        if (renda <= 250) {
            div_mensagem.innerHTML = "Classe E"
        } else if (renda <= 900) {
            div_mensagem.innerHTML = "Classe D"
        } else if (renda <= 2500) {
            div_mensagem.innerHTML = "Classe C"
        } else if (renda <= 9500) {
            div_mensagem.innerHTML = "Classe B"
        } else {
            div_mensagem.innerHTML = "Classe A"
        }
    }
</script>
