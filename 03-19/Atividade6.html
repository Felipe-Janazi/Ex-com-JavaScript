<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 6</title>
</head>
<body  >
    

    <h1>Atividade 6</h1>

    Informe seu time do coração: <br>
    <input id="input_time"> <br><br>

    <button onclick="calcular()">fale sobre esse time</button> <br><br>

    <div id="div_mensagem"></div>
</body>
</html>

<script> 

    function calcular() {
         var time = input_time.value;

        if (time == 'Corinthians') {
            div_mensagem.innerHTML = `<span style = "color: white; background-color: black"> Salve o Corinthians </span>`
        } else if (time == 'Palmeiras') {
            div_mensagem.innerHTML = `<span style = "color: white; background-color: green"> Salve o alviverde imponente </span>`
        } else if (time == 'Santos') {
            div_mensagem.innerHTML = `<span style = "color: black; background-color: white"> Agora quem dá a bola é o Santos </span>`
        } else if (time == 'São Paulo') {
            div_mensagem.innerHTML = `<span style = "color: red; background-color: black"> Salve o Tricolor paulista </span>`
        }
    }
</script>
