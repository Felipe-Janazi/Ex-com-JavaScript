<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 5 </title>
</head>

<body>

    <h1>Atividade 5</h1>

    Informe os filmes que mais gosta: <input type="text" id="input_filme" oninput="exibir()"> <br><br>

    <button onclick="cadastrar()">Cadastrar filme</button> <br><br>

    <div id="div_mensagem"></div>

</body>

</html>

<script>

    var lista_filme = [];

    function cadastrar() {
        var filme = input_filme.value;

        lista_filme.push(filme);

    }

    function exibir() {
        div_mensagem.innerHTML = '';

        var filme = input_filme.value;

        var tamanho = lista_filme.length;

        div_mensagem.innerHTML += `Seu filme favorito: ${lista_filme[0]} <br>`;

        if (lista_filme[2]) {

            div_mensagem.innerHTML += `  Seu 3º filme favorito: ${lista_filme[2]} <br>`;
        } else {
            div_mensagem.innerHTML += `  Seu 3º filme favorito ainda não existe <br>`;
        }

        div_mensagem.innerHTML += `Total de filmes cadastrados: ${tamanho}<br>`;

    }
</script>
