<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula</title>
</head>
<body>

    Fruta: <input type="text" id="input_fruta"> <br><br>

    <button onclick="adicionar()">Adicionar</button> <br><br>

    <button onclick="analisar()">Analisar</button> <br><br>

    <div id="div_mensagem"></div>
    
</body>

</html>

<script>
    var lista_frutas = [];

    function analisar() {
        var fruta = input_fruta.value;

        var tamanho_lista = lista_frutas.length;

        var contador = 0;

        for (var indice = 0; indice < tamanho_lista; indice++) {

        var fruta_atual = lista_frutas[indice];

        if (fruta == fruta_atual) {
            contador++;
        }


        }
        div_mensagem.innerHTML = `A fruta ${fruta} existe ${contador} vezes mn lista`;

    }

    function adicionar() {

        var fruta = input_fruta.value;

            lista_frutas.push( fruta);

        div_mensagem.innerHTML = lista_frutas;
    }
</script>
