<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 6</title>
</head>
<body>

    <h1>Atividade 6</h1>

    Informe os filmes que mais goste: <input id="input_filme"> <br>

    <button onclick="cadastrar()">Cadastrar</button>

    <div id="div_mensagem"></div>
    
</body>
</html>

<script>

    var lista_filme = [];

    function cadastrar() {
        div_mensagem.innerHTML = '';

        var filme = input_filme.value;

        lista_filme.push(filme);

        for( var cont = 0; cont <lista_filme.length; cont++) {

            var calculo = cont % 2;
            
            if(calculo == 0) {

                div_mensagem.innerHTML += `<span style="color: blue"> ${lista_filme[cont]} </span><br>`
            } else {
                div_mensagem.innerHTML += ` <span style="color: red">${lista_filme[cont]} </span> <br>`
                
            }
        }

    }
</script>
